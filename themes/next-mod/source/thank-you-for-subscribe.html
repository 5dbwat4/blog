<!DOCTYPE html>

<html>
    <head>
        <title>Thank you for subscribing!</title>
        <style>
            html,body{
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f9f9f9;
                width: 100%;
                height: 100%;
            }
        
        </style>
    </head>
    <body>
        <div class="container">
            <img src="./assets/thank-you.png" alt="Thank You Note"/>
            <p class="smaller">(Sorry for poor handwriting)</p>
            <a href="/">Back to blog</a>
        </div>
        <style>
            .container {
                max-width: 600px;
                margin: auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
            p {
                font-size: 16px;
                line-height: 1.5;
            }
            img {
                max-width: 100%;
                height: auto;
                margin: 10px 0;
            }
            a {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 15px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
            }
            a:hover {
                background-color: #0056b3;
            }
            .smaller {
                font-size: 14px;
                color: #666;
            }
        </style>
    </body>
</html>
